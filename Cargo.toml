[package]
name = "url-resolver"
version = "0.1.0"
authors = ["vjy <reg@iavian.com>"]
edition = "2021"

[dependencies]
warp = "0.3.1"
reqwest = { version = "0.11", features = ["json","brotli","gzip"] }
tokio = { version = "1.14", features = ["full"] }
serde = { version = "1.0.130", features = ["derive"] }
memcache-async = {version="0.6.1",optional = true }
futures = { version = "0.3.18" , optional = true }

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
panic = 'abort'

[features]
default = ["memcache"]
memcache = ["memcache-async", "futures"]
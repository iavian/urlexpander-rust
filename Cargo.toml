[package]
name = "url-resolver"
version = "0.1.0"
authors = ["vjy <reg@iavian.com>"]
edition = "2021"

[dependencies]
warp = "0.3.1"
reqwest = { version = "0.11", features = ["json","brotli","gzip"] }
tokio = { version = "1.18.0", features = ["full"] }
serde = { version = "1.0.136", features = ["derive"] }
memcache-async = {version="0.6.3", optional = true }
futures = { version = "0.3.21", optional = true }

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
panic = 'abort'

[features]
default = ["memcache"]
memcache = ["memcache-async", "futures"]